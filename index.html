<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Slider</title>

    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #34495e;
            border-radius: 5px;
        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        #cta-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #cta-button:hover {
            background-color: #c0392b;
        }

        /* Image Slider */
        #slider {
            position: relative;
            max-width: 100%;
            height: 400px;
            margin: 20px auto;
        }

        .slides img {
            width: 100%;
            height: 400px;
            display: none;
        }

        .slides img:first-child {
            display: block;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        #features {
            text-align: center;
            padding: 50px;
            background-color: #fff;
        }

        #features h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #features p {
            font-size: 18px;
            color: #666;
        }

        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 16px;
            margin: 0;
        }

        footer a {
            color: #e74c3c;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            h1 {
                font-size: 32px;
            }

            #cta-button {
                font-size: 16px;
                padding: 10px 25px;
            }
        }
    </style>

</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Welcome to Our Landing Page</h1>
        <button id="cta-button">Get Started</button>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Image Slider Section -->
        <section id="slider">
            <div class="slides">
                <img src="image/1.jpg" class="slide" alt="Slide 1">
                <img src="image/3.jpg" class="slide" alt="Slide 2">
                <img src="image/4.jpg" class="slide" alt="Slide 3">
                <img src="image/2.jpg" class="slide" alt="Slide 4">
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </section>

        <!-- Features Section -->
        <section id="features">
            <h2>Features</h2>
            <p>We offer a wide range of features designed to enhance your experience.</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 <a href="#">My Lander Webpage Basic</a>. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
